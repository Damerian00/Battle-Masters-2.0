<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Masters 2.0</title>
    <link rel="stylesheet" href="assets/css/bm.css">
    <script src="assets/js/index.js"></script>
</head>
<body>
    <main>
        <header>
			<img class="sword" src="assets/imgs/sword.png">
			<img class="bNA" src="assets/imgs/bNa.png">
			<img class="mace" src="assets/imgs/mace.png">
			<img class="shield" src="assets/imgs/shield.png">
			<h1>Battle Masters</h1>
			<h3>Developed by: Patrick S. Price</h3>
		</header>
        <article class="viewport">
            
            <button type="button" onClick="gameStart()" id="btn">Click to Begin</button>
        </article>
        <aside class="userInterface hidden">
            <section class="selection"></section>
            <section class="heroScreen">
                <table class="descrHero hidden">
                    <tr>
                        <td>Name: </td>
                        <td class="tName"></td>   
                    </tr>
                    <tr>
                        <td>Class: </td>
                        <td class="tClass"></td>
                    </tr>
                    <tr>
                        <td>Selected Weapon: </td>
                        <td class="tWeap"></td>
                    </tr>
                    <tr>
                        <td>Armor: </td>
                        <td class="tArm"></td>
                    </tr>
                    <tr>
                        <td>Health: </td>
                        <td class="tHealth"></td>
                    </tr>
                    <tr>
                        <td>Gold: </td>
                        <td class="gold"></td>
                    </tr>
                </table>
            </section>
            <section class="merchantPortal hidden">
            </section>
            <section class="battle"></section>
        </aside>
        <aside class="stats">

        </aside>
    </main>
</body>
</html>
